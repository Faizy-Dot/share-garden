<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareGarden - Product Details</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #009D89;
            margin-bottom: 20px;
        }
        .message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .button {
            background-color: #009D89;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .button:hover {
            background-color: #008a7a;
        }
        .fallback {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ShareGarden</div>
        <div class="message">
            <p>You're being redirected to the ShareGarden app to view this product.</p>
            <p>If the app doesn't open automatically, please tap the button below.</p>
        </div>
        
        <a href="#" id="openApp" class="button">Open in ShareGarden App</a>
        
        <div class="fallback">
            <p>Don't have the app? <a href="#" id="downloadApp">Download ShareGarden</a></p>
        </div>
    </div>

    <script>
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id') || window.location.pathname.split('/').pop();
        
        // Create deep link URL
        const deepLinkUrl = `sharegarden://product/${productId}`;
        
        // Function to open the app
        function openApp() {
            // Try to open the app
            window.location.href = deepLinkUrl;
            
            // Fallback: if app doesn't open within 2 seconds, show download option
            setTimeout(() => {
                // Check if we're still on the same page (app didn't open)
                if (document.hidden || document.webkitHidden) {
                    return; // App opened successfully
                }
                
                // Show download option
                document.getElementById('downloadApp').style.display = 'block';
            }, 2000);
        }
        
        // Auto-attempt to open app when page loads
        window.onload = function() {
            openApp();
        };
        
        // Handle manual button click
        document.getElementById('openApp').addEventListener('click', function(e) {
            e.preventDefault();
            openApp();
        });
        
        // Handle download app link
        document.getElementById('downloadApp').addEventListener('click', function(e) {
            e.preventDefault();
            // Redirect to app store (you'll need to update these URLs)
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.sharegarden.app';
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = 'https://apps.apple.com/app/sharegarden/id123456789';
            } else {
                alert('Please download ShareGarden from your device\'s app store.');
            }
        });
        
        // Handle visibility change (when app opens)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // App opened successfully
                console.log('App opened successfully');
            }
        });
    </script>
</body>
</html>
